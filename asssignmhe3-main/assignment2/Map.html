<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub</title>
    <link rel="stylesheet" href="styles1.css"> 
    <link rel="icon" type="image/png" sizes="16x16" href="https://img.icons8.com/material-sharp/256/box-important.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/material-sharp/256/box-important.png">    
</head>
<body>
    <div class="container">
        <div class="right-section">
            <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A1ffa3b44adaaf895e4ea070e9784eaf9ef8ee023407bd0b0a0c154b4d5de7d67&amp;source=constructor" width="1280" height="720" frameborder="0"></iframe>        
        </div>
        <div class="form-section">
            <h1>Enter Your Information</h1>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div><br>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div><br>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div><br>
                <div class="form-group">
                    <label for="message">Additional Information:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
